syntax = 'proto3';

package brij.storage.v1.common;

import "brij/storage/v1/common/validation_status.proto";
import "google/protobuf/timestamp.proto";

option go_package = 'go.brij.fi/protos/brij/storage/v1/common';

message ValidationDataField {
  string id = 1;
  string validator_public_key = 2;
  string data_id = 3;
  ValidationStatus status = 4;
  string hash = 5;
  string signature = 6;
  google.protobuf.Timestamp validated_at = 7;
}
